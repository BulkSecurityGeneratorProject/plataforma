<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-matchings-job-heading" jhiTranslate="plataformaApp.matchingsJob.home.createOrEditLabel">Create or edit a Matchings Job</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!matchingsJob.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="matchingsJob.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.matchingsJob.cutNote" for="field_cutNote">Cut Note</label>
                    <input type="number" class="form-control" name="cutNote" id="field_cutNote"
                        [(ngModel)]="matchingsJob.cutNote" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.matchingsJob.order" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                        [(ngModel)]="matchingsJob.order" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.matchingsJob.require" for="field_require">Require</label>
                    <input type="text" class="form-control" name="require" id="field_require"
                        [(ngModel)]="matchingsJob.require" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.matchingsJob.opportunities" for="field_opportunities">Opportunities</label>
                    <select class="form-control" id="field_opportunities" name="opportunities" [(ngModel)]="matchingsJob.opportunitiesId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="opportunitiesOption.id" *ngFor="let opportunitiesOption of opportunities; trackBy: trackOpportunitiesById">{{opportunitiesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
