<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-status-candidates-heading" jhiTranslate="plataformaApp.statusCandidates.home.createOrEditLabel">Create or edit a Status Candidates</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!statusCandidates.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="statusCandidates.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.statusCandidates.stageName" for="field_stageName">Stage Name</label>
                    <input type="text" class="form-control" name="stageName" id="field_stageName"
                        [(ngModel)]="statusCandidates.stageName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.statusCandidates.source" for="field_source">Source</label>
                    <input type="text" class="form-control" name="source" id="field_source"
                        [(ngModel)]="statusCandidates.source" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.statusCandidates.subStageName" for="field_subStageName">Sub Stage Name</label>
                    <input type="text" class="form-control" name="subStageName" id="field_subStageName"
                        [(ngModel)]="statusCandidates.subStageName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.statusCandidates.candidates" for="field_candidates">Candidates</label>
                    <select class="form-control" id="field_candidates" name="candidates" [(ngModel)]="statusCandidates.candidatesId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="candidatesOption.id" *ngFor="let candidatesOption of candidates; trackBy: trackCandidatesById">{{candidatesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
