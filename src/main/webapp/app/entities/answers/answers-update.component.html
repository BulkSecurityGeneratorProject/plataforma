<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-answers-heading" jhiTranslate="plataformaApp.answers.home.createOrEditLabel">Create or edit a Answers</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!answers.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="answers.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.answers.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="answers.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.answers.value" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="answers.value" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.answers.maxSize" for="field_maxSize">Max Size</label>
                    <input type="number" class="form-control" name="maxSize" id="field_maxSize"
                        [(ngModel)]="answers.maxSize" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.answers.resultsDetails" for="field_resultsDetails">Results Details</label>
                    <select class="form-control" id="field_resultsDetails" name="resultsDetails" [(ngModel)]="answers.resultsDetailsId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="resultsDetailsOption.id" *ngFor="let resultsDetailsOption of resultsdetails; trackBy: trackResultsDetailsById">{{resultsDetailsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaApp.answers.questions" for="field_questions">Questions</label>
                    <select class="form-control" id="field_questions" name="questions" [(ngModel)]="answers.questionsId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionsOption.id" *ngFor="let questionsOption of questions; trackBy: trackQuestionsById">{{questionsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
