<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="answers">
            <h2><span jhiTranslate="plataformaApp.answers.detail.title">Answers</span> {{answers.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plataformaApp.answers.name">Name</span></dt>
                <dd>
                    <span>{{answers.name}}</span>
                </dd>
                <dt><span jhiTranslate="plataformaApp.answers.value">Value</span></dt>
                <dd>
                    <span>{{answers.value}}</span>
                </dd>
                <dt><span jhiTranslate="plataformaApp.answers.maxSize">Max Size</span></dt>
                <dd>
                    <span>{{answers.maxSize}}</span>
                </dd>
                <dt><span jhiTranslate="plataformaApp.answers.resultsDetails">Results Details</span></dt>
                <dd>
                    <div *ngIf="answers.resultsDetailsId">
                        <a [routerLink]="['/results-details', answers.resultsDetailsId, 'view']">{{answers.resultsDetailsId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="plataformaApp.answers.questions">Questions</span></dt>
                <dd>
                    <div *ngIf="answers.questionsId">
                        <a [routerLink]="['/questions', answers.questionsId, 'view']">{{answers.questionsId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/answers', answers.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
