<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resultsDetails">
            <h2><span jhiTranslate="plataformaApp.resultsDetails.detail.title">Results Details</span> {{resultsDetails.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plataformaApp.resultsDetails.value">Value</span></dt>
                <dd>
                    <span>{{resultsDetails.value}}</span>
                </dd>
                <dt><span jhiTranslate="plataformaApp.resultsDetails.result">Result</span></dt>
                <dd>
                    <span>{{resultsDetails.result}}</span>
                </dd>
                <dt><span jhiTranslate="plataformaApp.resultsDetails.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{resultsDetails.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="plataformaApp.resultsDetails.results">Results</span></dt>
                <dd>
                    <div *ngIf="resultsDetails.resultsId">
                        <a [routerLink]="['/results', resultsDetails.resultsId, 'view']">{{resultsDetails.resultsId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/results-details', resultsDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
